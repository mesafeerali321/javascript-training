<style>
    .head {
        height: 200px;
        width: 200px;
        border: 2px solid black;
    }
</style>

<div 
class="head"
id="mainid" 
onmouseenter="doBrown()"
onmouseleave="doYellow()"
onclick="doRed()"
></div>

<script>
    function doBrown() {
    document.getElementById('mainid').style.backgroundColor = 'brown'
    }
    function doYellow() {
        document.getElementById('mainid').style.backgroundColor = 'yellow'
    }
    function doRed() {
        document.getElementById('mainid').style.backgroundColor = 'red'
    }
</script>
