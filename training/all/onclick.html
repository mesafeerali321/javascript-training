<style>
.head {
    height: 200px;
    width: 200px;
    border: 2px solid black;
    border-radius: 10px;
}
</style>

<div 
    class="head" 
    id="mainid" 
    onmouseenter ="doRed()" 
    onmouseleave ="prevcolor()"
    onclick ="doGreen()"
></div>

<script>
    function doRed() {
        document.getElementById('mainid').style.backgroundColor = 'yellow'

        // document.getElementById('mainid').style.height = '200px'
        // document.getElementById('mainid').style.width = '200px'
    }
    function prevcolor() {
        document.getElementById('mainid').style.backgroundColor = 'aqua'
    }
    function doGreen(){
        document.getElementById('mainid').style.backgroundColor = 'crimson'
    }
</script>
